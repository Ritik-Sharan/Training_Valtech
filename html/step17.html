<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
        border: 2px salmon solid;
        margin: 50px;
        display: block;
    }
    </style>
</head>
<body>
    <canvas id="can" width="500px" height="500px"></canvas>
    <script>
        var ctx=document.getElementById("can").getContext("2d");
        ctx.beginPath();
        ctx.arc(150,125,100,0,(Math.PI/180)*360,false);
        ctx.closePath();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(150,350,100,0,(Math.PI/180)*360,false);
        ctx.closePath();
        ctx.stroke();
    </script>
</body>
</html>
