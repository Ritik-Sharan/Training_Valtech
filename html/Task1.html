<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            border: solid 4px black;
        }
    </style>
</head>
<body>
    <canvas id="can" height="500px" width="500px"></canvas>
    <script>
        var ctx=document.getElementById("can").getContext("2d");

            ctx.beginPath();
            ctx.strokeStyle="black";
            ctx.fillStyle="black";
            ctx.moveTo(0,0);
            ctx.lineTo(500,0);
            ctx.lineTo(500,500);
            ctx.lineTo(0,500);
            ctx.lineTo(0,0);
            ctx.fill();
            ctx.stroke();

            ctx.font="bold 30px arial";
            ctx.fillStyle="white";
            ctx.fillText("valtech_",200,250);

            ctx.font="bold 10px arial";
            ctx.fillStyle="white";
            ctx.fillText("Where experiences are engineered.",175,270);

    </script>
</body>
</html>
