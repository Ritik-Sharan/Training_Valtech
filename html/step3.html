<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function InputHandler(source){
            document.getElementById(source.type+"op").value=source.value;
            console.log(source.type+"op")
        }
        function OutputHandler(source){
            document.getElementById("prog").value=source.value;
        }
    </script>
</head>
<body>
    <table>
        <thead>
            <tr>Type</tr>
            <tr>Good Personality</tr>
            <tr>Distinct Personality</tr>
        </thead>
        <tbody>
            <tr>
                <td>01</td>
                <td>Slight</td>
                <td>Much</td>
            </tr>
            <tr>
                <td>02</td>
                <td>Too much</td>
                <td>Not defined</td>
            </tr>
            <tr>
                <td>Text</td>
                <td><input type="text" oninput="InputHandler(this)"></td>
                <td><output id="textop"></output></td>
            </tr>
            <tr>
                <td>Time</td>
                <td><input type="time" oninput="InputHandler(this)"></td>
                <td><output id="timeop"></td>
            </tr>
            <tr>
                <td>Color</td>
                <td><input type="color" oninput="InputHandler(this)"></td>
                <td><output id="colorop"></td>
            </tr>
            <tr>
                <td>Range</td>
                <td><input type="range" oninput="InputHandler(this)"></td>
                <td><output id="rangeop"></td>
            </tr>
            <tr>
                <td>Search</td>
                <td><input type="search" oninput="InputHandler(this)"></td>
                <td><output id="searchop"></td>
            </tr>
            <tr>
                <td>Week</td>
                <td><input type="week" oninput="InputHandler(this)"></td>
                <td><output id="weekop"></td>
            </tr>
            <tr>
                <td>Month</td>
                <td><input type="month" oninput="InputHandler(this)"></td>
                <td><output id="monthop"></td>
            </tr>
            <tr>
                <td>Number</td>
                <td><input type="number" oninput="InputHandler(this)"></td>
                <td><output id="numberop"></td>
            </tr>
            <tr>
                <td>date-time</td>
                <td><input type="datetime-local" oninput="InputHandler(this)"></td>
                <td><output id="datetime-localrop"></td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td><input type="email" oninput="InputHandler(this)"></td>
                <td><output id="emailop"></td>
            </tr>
            <tr>
                <td>Tel</td>
                <td><input type="tel" oninput="InputHandler(this)"></td>
                <td><output id="telop"></td>
            </tr>
            <tr>
                <td>Url</td>
                <td><input type="url" oninput="InputHandler(this)"></td>
                <td><output id="urlop"></td>
            </tr>
            <tr>
                <td>Progress</td>
                <td><input min="0" max="1" step="0.1" oninput="OutputHandler(this)" type="range"></td>
                <td><progress id="prog"></progress></td>
            </tr>
            <tr>
                <td><meter low="0.3" high="0.6" optimum="0.2" value="0.8"></meter></tr>
            </tr>
        </tbody>
    </table>
</body>
</html>
