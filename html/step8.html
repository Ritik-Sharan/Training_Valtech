<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function geoSuccession(pos){
            //console.log(pos.cords);
            document.getElementById("ts").textContent=new Date(pos.timestamp);
            document.getElementById("lon").textContent=pos.cords.longitude;
            document.getElementById("lat").textContent=pos.cords.latitude;
            document.getElementById("acc").textContent=pos.cords.accuracy+""
        }
        function geoErrorFun(err){
            console.log(err);
        }
        if(navigator.geolocation){
            //alert("Geolocation is available");
            navigator.geolocation.getCurrentPosition(geoSuccession, geoErrorFun);
            timeout=600;
            

        }else{
            alert("Geolocation is not available | please update your browser");
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Time stamp<span id="ts"></span></h2>
        <h2>Longitute<span id="lon"></span></h2>
        <h2>Latitude<span id="lat"></span></h2>
        <h2>Acuracy<span id="acc"></span></h2>
    </div>
</body>
</html>
